# TTYd Configuration
interface: 127.0.0.1
port: 7681
credential: terminal:$6$salt$hashed_password
uid: 1000
gid: 1000
max-clients: 10
once: false
check-origin: true
readonly: false
client-option:
  fontSize: 14
  fontFamily: "'JetBrains Mono', monospace"
  theme: "dark"
  cursorBlink: true
  bellStyle: "sound"
  disableLeaveAlert: true
  disableResizeOverlay: true
  enableZmodem: true
  enableSixel: true