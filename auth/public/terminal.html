<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTYdx - Terminal</title>
    <link rel="stylesheet" href="/styles/terminal.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>üñ•Ô∏è TTYdx</h1>
                <span class="user-info" id="userInfo">Loading...</span>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" title="Toggle Theme">üåô</button>
                <button class="settings-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
                <button class="logout-btn" id="logoutBtn" title="Logout">üö™</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>Sessions</h3>
                    <button class="new-session-btn" id="newSessionBtn" title="New Session">+</button>
                </div>
                <div class="session-list" id="sessionList">
                    <!-- Sessions will be populated dynamically -->
                </div>
            </aside>

            <!-- Terminal Area -->
            <div class="terminal-area">
                <div class="terminal-tabs" id="terminalTabs">
                    <!-- Tabs will be populated dynamically -->
                </div>
                <div class="terminal-container" id="terminalContainer">
                    <iframe id="terminalFrame" src="/ttyd" frameborder="0" title="Terminal Interface"></iframe>
                </div>
            </div>
        </main>

        <!-- Settings Modal -->
        <div class="modal hidden" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="close-btn" id="closeSettings">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label>Theme</label>
                        <select id="themeSelect" aria-label="Theme selection">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                            <option value="solarized">Solarized</option>
                            <option value="monokai">Monokai</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Font Size</label>
                        <select id="fontSizeSelect" aria-label="Font size selection">
                            <option value="12">12px</option>
                            <option value="14" selected>14px</option>
                            <option value="16">16px</option>
                            <option value="18">18px</option>
                            <option value="20">20px</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Font Family</label>
                        <select id="fontFamilySelect" aria-label="Font family selection">
                            <option value="monospace">Monospace</option>
                            <option value="'Fira Code', monospace">Fira Code</option>
                            <option value="'JetBrains Mono', monospace">JetBrains Mono</option>
                            <option value="'Source Code Pro', monospace">Source Code Pro</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="saveSettings">Save</button>
                    <button class="btn btn-secondary" id="cancelSettings">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/terminal.js"></script>
</body>
</html>
