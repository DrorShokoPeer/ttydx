# Modern tmux configuration for terminal container

# Set prefix to Ctrl+a (more convenient than Ctrl+b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Set 256 color terminal
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Reduce escape delay
set -sg escape-time 0

# Window splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Pane navigation with Alt+arrow keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Window navigation
bind -n M-H previous-window
bind -n M-L next-window

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Status bar configuration
set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-style bg=black,fg=white

# Left status
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

# Right status
set -g status-right-length 60
set -g status-right "#[fg=cyan]%H:%M:%S #[fg=yellow]%d-%b-%y"

# Window status
setw -g window-status-current-style bg=red,fg=white,bold
setw -g window-status-style bg=default,fg=cyan

# Pane borders
set -g pane-border-style fg=magenta
set -g pane-active-border-style fg=yellow

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Copy mode improvements
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Session management
bind N new-session
bind S choose-session